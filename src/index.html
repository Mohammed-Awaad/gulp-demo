<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <!-- build:css style.min.css -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <!-- /build -->
  </head>

  <body>
    <div class="container">
      <div class="main">
        <div class="row">
          <label for="name">Enter your name:</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="row">
          <label for="age">Enter your age:</label>
          <input type="text" name="age" id="age" />
        </div>
        <div class="row">
          <label for="gender">Select your Gender:</label>
          <input type="radio" name="gender" id="gender" value="male" /><img src="imgs/male.jpg" alt="" />
          <input type="radio" name="gender" id="gender" value="female" /><img src="imgs/female.jpg" alt="" />
        </div>
        <div class="row">
          <label for="color">Select your favorite color:</label>
          <select name="color" id="color">
            <option value="" disabled selected></option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
          </select>
        </div>
        <div class="row">
          <button>Register</button>
        </div>
      </div>
    </div>

    <!-- build:js main.min.js -->
    <script src="./js/cookie.js"></script>
    <script src="./js/index.js"></script>
    <!-- /build -->
  </body>
</html>
